<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit= ajuste de objeto</title>
    <style>
        div {
            width: 260px;
            height: 150px;
            border: 5px solid blue;
        }
        img {
            width: 100%;
            height: 100%;
        }
        #contain {
            object-fit: contain;
        }
        #cover {
            object-fit: cover;
        }
        #none {
            object-fit: none;
        }
        #scale-down {
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>object-fit</code></h1>

    <code>object-fit: fill;</code> (padr√£o)
    <div>
        <img src="../img/eu.PNG" alt=".png">
    </div>
    <br>
    <code>object-fit: contain;</code> 
    <div>
        <img src="../img/eu.PNG" alt=".png" id="contain">
    </div>

    <br>
    <code>object-fit: cover;</code> 
    <div>
        <img src="../img/eu.PNG" alt=".png" id="cover">
    </div>

    <br>
    <code>object-fit: none;</code> 
    <div>
        <img src="../img/eu.PNG" alt=".png" id="none">
    </div>

    <br>
    <code>object-fit: scale-down;</code> 
    <div>
        <img src="../img/eu.PNG" alt=".png" id="scale-down">
    </div>
</body>
</html>
