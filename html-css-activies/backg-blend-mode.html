<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-blend-mode</title>
    <style>
        div {
            margin-bottom: 30px;
        }
        .exemplo {
            width: 500px;
            height: 300px;
            border: 10px dashed rgb(43, 58, 43);
            font-size: 40px;
            padding: 30px;
            color: white;
            font-weight: 900;
            background-color: orange;
            background-image: url(../img/wiki.png);
            background-blend-mode: color-burn ;
        }
    </style>
</head>
<body>
    <div class="exemplo"></div>
</body>
</html>
