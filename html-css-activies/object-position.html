<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object position</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border: 1px solid blue;
            position: relative;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: start end;
        }
       
    
    </style>
</head>
<body>
    <h1>Propriedade <code>object-position</code></h1>
    <div>
        <img src="../img/eu.PNG" alt=".png" id="cover">
    </div>

   
</body>
</html>
