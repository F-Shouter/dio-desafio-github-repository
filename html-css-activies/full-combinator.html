<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>full combinator</title>
    <style>
        .fundo-verde span + p {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="fundo-verde">
        <p>elemento 01</p>
        <p>elemento 02</p>
        <span>
            <p>elemtento 03</p>
            <p>elemtento 04</p>
        </span>
        <p>elemento 05</p>
        <p>elemento 06</p>
    </div>
</body>
</html>
