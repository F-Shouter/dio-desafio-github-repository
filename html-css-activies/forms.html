<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .row {
            margin: 5px;
        }
        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <div class="row">
        <h2>
        <form name="signup" method="get" onsubmit="alert('EAE, MEU JOVEM!!!');" autocomplete="on">
            <label>name:</label> <input type="text" name="name" /><br>
            <label>age:</label> <input type="number" name="age" min="18" max="30"/><br>
            <label>password:</label> <input type="password" name="password" /><br>
            <label>range</label> <input type="range" name="range"><br>
            <label>button:</label> <input type="button" name="Send" value="send" />
            <button type="submit">Send</button>
        </form>
        </h2>
    </div>
</body>
</html>
