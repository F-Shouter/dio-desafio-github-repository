<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .exemplo {
            background-color: palevioletred;
            width: 200px;
            height: 200px;
            border-style: solid;
            border-width: 10px 10px 10px 10px;
            border-color: rgb(32, 28, 28);
            border-radius: 50%; 
        }
    </style>
</head>
<body>
    <h1>Bordas</h1>
    <p>Podemos definir as configurações das nosas bordasatravés das propriedades:</p>
    <ul>
        <li>border-width</li>
        <li>border-style</li>
        <li>border-color</li>
    </ul>
    <h2>Exemplo:</h2>
    <div class="exemplo"></div>
</body>
</html>
