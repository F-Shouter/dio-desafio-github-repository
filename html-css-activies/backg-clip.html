<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-clip</title>
    <style>
        * {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        div {
            margin-bottom: 30px;
        }
        .exemplo {
            width: 300px;
            height: 300px;
            border: 15px dashed palegreen;
            color: white;
            padding: 30px;
            font-size: 60px;
            font-weight: 900;
            background-color: palevioletred;
        }
        #padding-box {
            background-clip: padding-box;
        }
        #border-box {
            background-clip: border-box;
        }
        #content-box {
            background-clip: content-box;
        }
        #text {
            -webkit-background-clip: text;
            color: transparent;
            background-clip: text;

        }
    </style>
</head>
<body>
    <code>Background-clip: padding-box</code>
   <div id="padding-box" class="exemplo">TRILHA CSS</div><br>

    <code>Background-clip: border-box</code>
   <div id="border-box" class="exemplo">TRILHA CSS</div><br>

    <code>Background-clip: content-box</code>
   <div id="content-box" class="exemplo">TRILHA CSS</div><br>

    <code>Background-clip: text</code>
   <div id="text" class="exemplo">TRILHA CSS</div><br>
</body>
</html>
