<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spacing</title>
    <style>
        #letter-spacing {
            letter-spacing: 5px;
        }
        #word-spacing {
            word-spacing: 15px;
        }
    </style>
</head>
<body>
    <h2>Propriedade <code>letter-spacing</code></h2>
    <p id="letter-spacing">Adiciona um espaçamento entre cada CARACTERE do seu texto. Como o nome já diz, espaçamento entre as letras.</p>

    <h2>Propriedade <code>word-spacing</code></h2>
    <p id="word-spacing">Adiciona um espaçamento entre cada PALAVRA do seu texto. Como o nome já diz, espaçamento entre as letras.</p>
</body>
</html>
