<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: lightsalmon;
            margin: 20px auto;
            border: 10px solid rgb(184, 78, 78);
            box-shadow: 10px 10px 10px rgb(78, 146, 151);
        }
        img {
            width: 300px;
            height: 300px;
            filter: drop-shadow(10px 10px 5px gray);
        }
    </style>
</head>
<body>
 <h1>Propriedade <code>box-shadow</code></h1> 
 <div></div> 
 <img src="../img/Frame 1.png" alt=".png"> 
</body>
</html>
